<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>GoTrieop</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="bottom-rectangle wrapper-content">
                <div class="header-logo">
                    <span class="header-logo__text">GoTrieop</span>
                </div>
                <nav class="header-navbar">
                    <ul class="header-navbar-items">
                        <li class="header-navbar-items__item"><a class="header-navbar-items__link" href="#!">Home</a></li>
                        <li class="header-navbar-items__item"><a class="header-navbar-items__link" href="#!">Services</a></li>
                        <li class="header-navbar-items__item"><a class="header-navbar-items__link" href="#!">Pricing</a></li>
                        <li class="header-navbar-items__item"><a class="header-navbar-items__link" href="#!">Contact  </a></li>
                    </ul>
                </nav>
                <div class="header-button">
                    <span class="header-button-sign-up"><a class="header-button-sign-up__link" href="#!">Sign up</a></span>
                    <span class="header-button-login"><a class="header-button-login__link" href="#!">Login</a></span>
                </div>
                <div class="header-explore">
                    <button class="header-explore__btn-explore">explore the world</button>
                    <div class="header-explore-caption">
                        <div class="header-explore-caption-wrapper__top-caption">
                            <p class="header-explore-caption__caption">
                                Explore The Natural
                                Beauty Of Halmahera
                                With Us
                            </p>
                        </div>
                        <div class="header-explore-caption-wrapper__bottom-caption">
                            <p class="header-explore-caption__bottom-caption">
                                explore the beauty of god's earth in a beautiful forest and have fun
                            </p>
                        </div>
                    </div>
                    <button class="header-explore__btn-explore-now">Explore now</button>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="content__galerey wrapper-full-right">
                <div class="galerey-notice">
                    <div class="galerey-notice__sub-header">
                        <span class="sub-header__text">Choice Of </span>
                    </div>
                    <div class="galerey-notice__header">
                        <span class="header__text">Destinations</span>
                    </div>
                    <div class="galerey-notice__description">
                        <p class="description__text">explore the beauty of god's earth in a beautiful forest and have fun</p>
                    </div>
                    <button class="galerey-notice__button">Explore Now</button>
                </div>
                <div class="galerey-slider">
                    <div class="galerey-slider-items">
                        <div class="galerey-slider__item">
                            <img src="images/Rectangle 24.jpg" alt="" class="galerey-clider__item-image">
                        </div>
                        <div class="galerey-slider__item">
                            <img src="images/Rectangle 25.jpg" alt="" class="galerey-clider__item-image active">
                        </div>
                        <div class="galerey-slider__item">
                            <img src="images/Rectangle 24.jpg" alt="" class="galerey-clider__item-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
